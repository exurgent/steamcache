
int_if="em1"
ext_if="em0"

rdr on $int_if inet proto tcp from !(em2) to any port www -> 127.0.0.1 port 3129

rdr on $int_if inet proto udp from !(em2) to any port 53 -> 127.0.0.1 port 53


pass in quick on $int_if route-to lo0 inet proto tcp from any to 127.0.0.1 port 3129 keep state

pass in quick on $int_if route-to lo0 inet proto udp from any to 127.0.0.1 port 53 keep state

